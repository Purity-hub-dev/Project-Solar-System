<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="general_container">
      <header>
        <div class="header_head">
          <h1>Calculate a weight of an object on a planet</h1>
          <input type="number" name="mass" id="mass" placeholder="Mass in Kilogram">
          <select name="select" id="planet">
            <option value="none">--Select Planet--</option>
            <option value="Earth">Earth</option>
            <option value="Mecury">Mecury</option>
            <option value="Venus">Venus</option>
            <option value="Mars">Mars</option>
            <option value="Uranus">Uranus</option>
            <option value="Neptune">Neptune</option>
            <option value="Jupita">Jupita</option>
            <option value="Pluto">Pluto</option>
            <option value="Moon">Moon</option>
            <option value="Saturn">Saturn</option>
          </select>
          <button>Calculate weight</button>
        </div>
      </header>
      <main>
        <div class="main_head container">
          <div class="main_container">
            <!-- <img src="" alt=""> -->
            <div class="text_container">
              <p class="content">Enter a value to  begin</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="/index.js"></script>
</body>
</html>
